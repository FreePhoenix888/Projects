<section class="mailing">
  <div class="mailing__logo logo">
    <img src="img/common/logo.png" alt="Logo" />
  </div>
  <p class="mailing__title">Stay on the saddle!</p>
  <form action="#" class="mailing__form">

      type="email"
      name="userEmail"
      id="userEmail"
      placeholder="enter your email... "

  </form>
</section>
